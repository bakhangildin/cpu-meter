<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>CPU</title>
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>

    <div class="wrapper">
      <div id="plot"></div>
